<script type="text/javascript"> 
/* Validating each and every field in contact us f
$(document).ready(function () {
    var validator = $("#registration-form").bootstrapValidator({
        feedbackIcons: {
            valid: "glyphicon glyphicon-ok",
            invalid: "glyphicon glyphicon-remove", 
            validating: "glyphicon glyphicon-refresh"
        }, 
        fields : {
            Fname :{
                message : "Firstname is required",
                validators : {
                    notEmpty : {
                        message : "Please provide a First name"    
                    }, 
                    stringLength: {
                        min : 1, 
                        max: 20, 
                        message: "First name must be between 1 and 20 characters long"
                    },
                    Firstname: { 
                        message: "First name is invalid"
                    }
                }
            }, 
            Lname :{
                message : "Last name is required",
                validators : {
                    notEmpty : {
                        message : "Please provide a Last name"
                    }, 
                    stringLength: {
                        min : 3, 
                        max: 20,
                        message: "Last name must be between 3 and 20 characters long"
                    },
                    lastname: {
                        message: "Last name is invalid",
                    }
                }
            }, 
            saddress :{
                message : "Street address is required",
                validators : {
                    notEmpty : {
                        message : "Please provide your street address"
                    }, 
                    stringLength: {
                        max: 50,
                        message: "Street address must be a maximum of 50 characters long"
                    },
                    StreetAddress: {
                        message: "Street address is invalid"
                    }
                }
            }, 
            city :{
                message : "City is required",
                validators : {
                    notEmpty : {
                        message : "Please provide your city name"
                    }, 
                    stringLength: {
                        min: 5,
                        message: "City name should be at least 8 letters"
                    },
                    cityname: {
                        message: "City name is invalid"
                    }
                }
            },
            state:{
                message : "State is required",
                validators : {
                    notEmpty : {
                        message : "Please provide your state"
                    }, 
                    stringLength: {
                        min: 5,
                        max: 10,
                        message: "State must be below 10 letters"
                    },
                    statemassage: {
                        message: "State is invalid"
                   }
                }
            },
            zip:{
                message : "Zip is required",
                validators : {
                    regexp: {
                        regexp: /^\d{6}$/,
                        message: 'The India zipcode must contain 6 digits'
                    }
                }
            },
            messageb:{
                message : "Message is required",
                validators : {
                    notEmpty : {
                        message : "Please provide your requirements here"
                    }, 
                    stringLength: {
                        min: 5,
                        max: 500,
                        message: "Message length must be between 5 to 500 letters"
                    },
                    zmassage: {
                        message: "Message is invalid"
                    }
                }                                    
             },
        }
    });
});

</script>

<script>
$(document).ready(function () {
    $('#saveData').click(function(){

        var city = $("#city").val(); // variable city is declared to store city name
        var state = $("#state").val(); // variable state is declared to store state name
        var zip = $("#zip").val();// variable zip is declared to store zip code
        var message = $("#messageb").val();// variable message is declared to store message entered
        var d = new Date();    // Variable 'd' is declared to store current date.
        var currentTime = d.getUTCHours() + ":" + d.getUTCMinutes() + " UTC."; // variable city is declared to store to store city name
        if(confirm("First Name: "+fName
                   +"\n"+"Last Name: "+lName
                   +"\n"+"Street Address: "+sAddress
                   +"\n"+"City: " +city
                   +"\n"+"State: " +state
                   +"\n"+"Zip: " +zip
                   +"\n"+"Message: "+message
                   +"\n"+"Hello "+ fName + ". If everything looks good, press OK. If you want to make any changes, press CLOSE"
        )) // This "if" condition displays the form content and confirms whether the entered information is correct or not.
        {
            alert("The message was sent" + "\n"+ "Date : " + d + "\n"+ "Time :"+ currentTime); // if OK button is pressed, a popup will be shown to say that the message is sent, along with time and date.
        }
        else
        {
            return false;
        }
    });
});
